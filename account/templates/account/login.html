{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}

{% block content %}
	<h1>Logowanie</h1>
	<p>Wypełnij poniższy formularz, aby się zalogować. Jeśli nie masz jeszcze konta, mozesz je utworzyć <a href="{% url "register" %}">tutaj</a>.</p>
	<form action="." method="post">
		{{ form.as_p }}
		{% csrf_token %}
		<p><input type="submit" name="Zaloguj"></p>
	</form>
{% endblock %}
